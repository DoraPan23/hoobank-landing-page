<section [ngClass]="[styles.flexCenter, styles.marginY, styles.padding]"
    class="sm:flex-row flex-col bg-black-gradient-2 rounded-[20px] box-shadow">
    <div class="flex-1 flex flex-col">
        <h2 [ngClass]="styles.heading2">Let's try our service now!</h2>
        <p [ngClass]="styles.paragraph" class="max-w-[470px] mt-5">
            Everything you need to accept card payments and grow your business anywhere on the planet.
        </p>
    </div>
    <div [ngClass]="styles.flexCenter" class="sm:ml-10 ml-0 sm:mt-0 mt-10">
        <app-button></app-button>
    </div>
</section>
