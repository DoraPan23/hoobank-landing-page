<section id="clients" [ngClass]="[styles.paddingY, styles.flexCenter]" class="flex-col relative">
    <div class="absolute z-[0] w-[60%] h-[60%] -right-[50%] rounded-full blue__gradient bottom-40"></div>

    <div class="w-full flex justify-between items-center md:flex-row flex-col sm:mb-16 mb-6 relative z-[1]">
        <h2 [ngClass]="styles.heading2">
            What People are <br class="sm:block hidden"> saying about us
        </h2>
        <div class="w-full md:mt-0 mt-6">
            <p [ngClass]="styles.paragraph" class="text-left max-w-[450px]">
                Everything you need to accept card payments and grow your business anywhere on the planet
            </p>
        </div>
    </div>

    <div class="flex flex-wrap sm:justify-start justify-center w-full feedback-container relative z-[1]">
        <ng-container *ngFor="let item of feedback">
            <app-feedback-card [data]="item"></app-feedback-card>
        </ng-container>
    </div>
</section>
