<div
    class="flex justify-between flex-col px-10 py-12 rounded-[20px] max-w-[370px] h-full md:mr-10 sm:mr-5 mr-0 my-5 feedback-card">
    <img src="../../../assets/quotes.svg" alt="quote" class="w-[42px] h-[27px] object-contain" />

    <p class="font-poppins font-normal text-[18px] leading-[32px] text-white my-10">
        {{ data.content }}
    </p>

    <div class="flex flex-row">
        <img [src]="data.img" [alt]="data.name" class="w-[48px] h-[48px] rounded-full" />

        <div class="flex flex-col ml-4">
            <h4 class="font-poppins font-semibold text-[20px] leading-[32px] text-white">
                {{ data.name }}
            </h4>
            <p class="font-poppins font-normal text-[16px] leading-[24px] text-dimWhite">
                {{ data.title }}
            </p>
        </div>
    </div>
</div>
