<section id="product" [ngClass]="layout.sectionReverse">
    <div [ngClass]="layout.sectionImgReverse">
        <img src="../../../assets/bill.png" class="relative z-[5] " alt="bill">

        <div class="absolute z-[3] -left-1/2 top-0 w-[50%] h-[50%] rounded-full white__gradient"></div>
        <div class="absolute z-[0] -left-1/2 bottom-0-0 w-[50%] h-[50%] rounded-full pink__gradient"></div>
    </div>

    <div [ngClass]="layout.sectionInfo">
        <h2 [ngClass]="styles.heading2">
            Easily control your <br class="sm:block hidden"> billing & invoicing
        </h2>
        <p [ngClass]="styles.paragraph" class="max-w-[470px] mt-5">
            Elit enim sed massa etiam. Mautis eu adipiscing ultrices ametodio aenean neque. Fusce ipsum orci rhoncus
            aliporttior platea placerat
        </p>

        <div class="flex flex-row flex-wrap sm:mt-10 mt-6">
            <img src="../../../assets/apple.svg" alt="apple"
                class="w-[128px] h-[42px] object-contain mr-5 cursor-pointer">
            <img src="../../../assets/google.svg" alt="apple" class="w-[128px] h-[42px] object-contain cursor-pointer">
        </div>
    </div>
</section>
